<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="viz" ng-controller="lastfmCtrl">
    <div class="container">
      <div class="page-header">
        <h1>Last.fm Top 50 Tags</h1>
        <p class="lead">Click on a tag to view the top 50 artists. Click on another tag to see how the list of artists for the two tags differ. Overlapping artists will appear in dark blue. Continue clicking to make more comparisons.</p>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 col-xl-5">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <form name="myForm">
                <input type="radio" ng-model="tagsize" value="reach"> Reach
                <input type="radio" ng-model="tagsize" value="taggings"> Taggings
              </form>
            </div>
            <toptag-chart></toptag-chart>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 col-lg-offset-1 col-xl-5 col-xl-offset-1">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <p>Active Tag: {{ currtag }}</p>
            </div>
            <artists-chart artists="artists"></artists-chart>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
